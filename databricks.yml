# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bike
  uuid: bc0bfbbb-92f2-466c-8977-06aaa97ef728

include:
  - resources/*.yml
  - resources/*/*.yml

#artifacts:
  #python_artifact:
    #type: whl
    #build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: 'circuitbike_dev'
    description: The catalog to use
  schema:
    description: The schema to use
  dev_flag:
    default: 'true'
    description: Flag to indicate if the environment is dev or prod. This can be used to conditionally execute code in notebooks.

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405614098777001.1.azuredatabricks.net
    variables:
      catalog: 
        default: 'circuitbike_dev'
      schema: ${workspace.current_user.short_name}
  test:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: production
    workspace:
      host: https://adb-7405617174336907.7.azuredatabricks.net/
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - service_principal_name: e6315b7e-b4db-485a-886c-de48b87d0b3a
        level: CAN_MANAGE
    run_as:
      service_principal_name: e6315b7e-b4db-485a-886c-de48b87d0b3a
    
    variables:
      catalog: 
        default: 'circuitbike_test'
      schema: ${workspace.current_user.short_name}
      dev_flag: 'false'
  prod:
    mode: production
    workspace:
      host: https://adb-7405610128457150.10.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/garielledoreus@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: 
        default: 'circuitbike'
      schema: prod
      dev_flag: 'false'
    
    permissions:
      - service_principal_name: dd04105b-62d0-4556-af75-d6abeb90275c
        level: CAN_MANAGE
    run_as:
      service_principal_name: dd04105b-62d0-4556-af75-d6abeb90275c
