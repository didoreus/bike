resources:
  jobs:
    my_new_job:
      name: my_new _job
      trigger:
        pause_status: UNPAUSED
        periodic:
          interval: 1
          unit: DAYS
      tasks:
        - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/bronze/01_bonze_citbike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
        - task_key: 02_silver
          depends_on:
            - task_key: 01_bronze
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/silver/02_silver_citibike.ipynb
            base_parameters:
              pipeline_id: "{{job.id}}"
              run_id: "{{job.run_id}}"
              task_id: "{{task.run_id}}"
              processed_timestamp: "{{job.start_time.iso_datetime}}"
              catalog: "${var.catalog}"
            source: WORKSPACE
        - task_key: 03_gold
          depends_on:
            - task_key: 02_silver
          notebook_task:
            notebook_path: ../citibike_etl/notebooks/gold/03_gold_citibike.ipynb
            base_parameters:
              catalog: '${var.catalog}'
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED